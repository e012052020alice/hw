<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fail</title>
</head>
<body>
	<h2>登入頁面</h2>
	<form method="POST" action="/demo/login">
		<table style="margin:auto">
			<tr>
				<td><label>Account</label></td>
				<td><input required type="text" name="account"  th:value="${account}"></td>
			</tr>
			<tr>
				<td><label>Password</label></td>
				<td><input required type="password" name="password" th:value="${password}"></td>
			</tr>
			<tr>				
				<td><input type="submit" value="Sign in"></td>
			</tr>
		</table>
	</form>
	
	<th:block th:unless="${error==null}" >
		<p th:text="${error}" style="text-align:center;color:red"></p>								
	</th:block>
</body>
</html>
