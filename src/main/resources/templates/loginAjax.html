<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AJAX登入</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script th:src="@{/js/ajaxLogin.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link th:href="@{/css/myStyles.css}"  rel="stylesheet" >
</head>
<body>
	
<main class="form-signin">
	<h2>AJAX登入頁面</h2>
	<form class="px-4 py-3">
		<div class="form-floating mb-3">
  			<input type="text" class="form-control" id="uaccount" name="account" th:value="${account}" placeholder="aaa">
  			<label for="exampleDropdownFormAccount">Account</label>
		</div>
		<div class="form-floating">
  			<input type="password" class="form-control" id="pwd" name="password" th:value="${password}" placeholder="Password">
  			<label for="exampleDropdownFormPassword1">Password</label>
		</div>
		<div class="form-check">
      		<input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      		<label class="form-check-label" for="invalidCheck">
        		Remember me
      		</label>
    	</div>	 
    	<input type="button" value="Sign in" id="btn" class="btn btn-primary">
	</form>
</main>
	
</body>
</html>
