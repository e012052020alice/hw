<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>AJAX登入</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script th:src="@{/js/ajaxLogin.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link th:href="@{/css/myStyles.css}"  rel="stylesheet" >
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body >
<div class="bg-primary bg-opacity-25" id="container">	
	<div class="card form-signin">		
		<div class="card-header">
    		<h2>AJAX登入頁面</h2>
  		</div>
  		<div class="card-body">
			<div class="input-group">
				<span class="input-group-text"><i class="bi bi-person-circle"></i></span>
				<div class="form-floating">
  					<input type="text" class="form-control" id="uaccount" name="account" th:value="${account}" placeholder="aaa">
  					<label for="uaccount">Account</label>
				</div>
			</div>
			<p id="accountErrorMsg" style='color:red;'></p>
			<div class="input-group">
				<span class="input-group-text" id="pwd-addon"><i class="bi bi-key-fill"></i></span>
				<div class="form-floating">
  					<input type="password"  id="pwd" name="password" th:value="${password}" placeholder="Password"  class="form-control">  				
  					<label for="pwd" >Password</label> 		 						
				</div>			
			</div>
			<span id="pwdErrorMsg" style='color:red;'></span>
			<div class="form-check">
      			<input class="form-check-input" type="checkbox" value="" id="rememberCheck">
      			<label class="form-check-label" for="rememberCheck">
        			Remember me
      			</label>
    		</div>	 
    		<input type="button" value="Sign in" id="btn" class="btn btn-outline-primary">	
		</div>
	</div>	
</div>	
</body>
</html>
